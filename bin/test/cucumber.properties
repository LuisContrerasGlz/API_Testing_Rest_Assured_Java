# Define el path a las características (features) de Cucumber
cucumber.features=classpath:features
# Define el path a las clases de step definitions (definiciones de pasos)
cucumber.glue=Steps
# Habilita la opción de generar un informe en formato HTML
cucumber.plugin=html:target/cucumber-report.html
# Define el lenguaje de los pasos de las características
cucumber.snippetType=camelcase
# Opción para habilitar colores en la consola
cucumber.monochrome=true
# Activa el modo estricto para que Cucumber falle si hay pasos sin definir
cucumber.strict=true
